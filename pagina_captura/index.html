<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Page</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap">

</head>
<body>
    <div class="content">
        <img src="img/logo.png" alt="logo">
        <h1>Workshop</h1>
        <h2>First Steps With Web Programming</h2>
        <h3>100% online and free</h3>
        <form class="capturePage" action="get">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label class="checkBox" for="newsletter">
                <input type="checkbox" name="newsletter" id="newsletter" checked="checked">
                <span class="box"></span>
                I wish to receive e-mails about technology, programming and service offers
            </label>
            <button class="submitButton">I Wish to Receive Access</button>
        </form>
    </div>
</body>
</html>
