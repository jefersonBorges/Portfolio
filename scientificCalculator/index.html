<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorContainer">
        <div class="frameContainer">
            <div class="screen"></div>
            <div class="button-function">
                <button type="button">&#43;</button><!--plus ok-->
                <button type="button">&#45;</button><!--minus-->
                <button type="button">x</button><!--multiplus-->
                <button type="button">&#247;</button><!--division-->
                <button type="button">&#1642;</button><!--percentage-->
                <button type="button">&#177;</button><!--plus and minus-->

                <!--
                    <button type="button">Exp</button> (exponential)
                    <button type="button">x<sup>y</sup></button> (Y to the power Y)
                    <button type="button"><sup>x</sup>&#8730;</button> (x root)
                    <button type="button"><sup>2</sup>&#8730;</button> (sqr)
                    <button type="button"><sup>3</sup>&#8730;</button>(3root)
                    <button type="button"><sup>4</sup>&#8730;</button> (4root)            
                    <button type="button">(</button> (Parenthesis open)
                    <button type="button">)</button> (Parenthesis close)
                    <button type="button">Log</button> (base 10 logarithim)
                    <button type="button">ln</button> (natural logarithm)
                    <button type="button">e<sup>x</sup></button> (Exponentiation)
                    <button type="button">rad</button> (radian)
                    <button type="button">deg</button> (degrees)
                    <button type="button">Sin</button> (sin function)
                    <button type="button">Sin<sup>-1</sup></button> (inverse sin function)
                    <button type="button">Cos</button> (Cos function)
                    <button type="button">Cos<sup>-1</sup></button> (inverse Cos function)
                    <button type="button">Tan</button> (Tan function)
                    <button type="button">Tan<sup>-1</sup></button> (inverse Tan function)
                -->
                <button type="button">‚Üê</button><!--left-arrow-->
                <button type="button">&#61;</button><!--equals-->
                
            </div>
            <div class="button-number">
                <button type="button">0</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <!--
                    <button type="button">&pi;</button>(pi)
                    <button type="button">e</button>(Euler's constant
                -->
            </div>  
        </div>
    </div>
    
</body>
</html>
